<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/./icon.jpg" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <h1 class="visually-hidden">Started Header</h1>
      <div class="container mb-5" id="element">
        <img
          data-aos="flip-left"
          data-aos-easing="ease-out-cubic"
          data-aos-duration="2000"
          class="header__img"
          src="./images/logo_pokemon.svg"
          alt="logo pokemon"
          width="610"
          height="225"
        />
      </div>
      <div class="d-flex m-4">
        <button data-aos="zoom-in" class="btn btn-light w-25 m-2">Gross</button>
        <button data-aos="zoom-in" class="btn btn-light w-25 m-2">
          Search
        </button>
        <button data-aos="zoom-in" class="btn btn-light w-25 m-2">Aa-Zz</button>
        <button data-aos="zoom-in" class="btn btn-light w-25 m-2">
          Button
        </button>
      </div>
    </header>
    <main class="site__main">
      <h1 class="visually-hidden">Started Main</h1>
      <section id="element">
        <div class="container">
          <ul class="main__list">
            <li
              class="main__item"
              data-aos="flip-left"
              data-aos-easing="ease-out-cubic"
              data-aos-duration="1000"
            >
              <!-- CREATE ELEMENT IN JAVA SCRIPT -->
            </li>
          </ul>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script src="./js/pokemons.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
